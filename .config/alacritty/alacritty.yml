env:
  TERM: xterm-256color

window:
  dynamic_padding: true

font:
  normal:
    family: Iosevka Medium Extended
  size: 12.0

colors:
  primary:
    background: '0x0e1019'
    foreground: '0xfffaf4'
  normal:
    black:   '0x232323'
    red:     '0xff000f'
    green:   '0x2cc631'
    yellow:  '0xffb900'
    blue:    '0x1670ff'
    magenta: '0xF92672'
    cyan:    '0x00d8eb'
    white:   '0xb9c0cb'
  bright:
    black:   '0x444444'
    red:     '0xf8282a'
    green:   '0x8ce10b'
    yellow:  '0xfdd727'
    blue:    '0x008df8'
    magenta: '0xFF5590'
    cyan:    '0x3ad5ce'
    white:   '0xffffff'

shell:
  program: zsh

hints:
  enabled:
    - regex: None
      command: None



dpi-aware=no
width=80
font=IosevkaSS07:style=ExtendedMedium:size=20
line-height=35
fields=name,generic,exec,filename,keywords,categories,comment
match-mode=fuzzy
terminal=alacritty -e
prompt=":: "
lines=10
list-executables-in-path=no
icon-theme=Papirus
use-bold=yes

[dmenu]
exit-immediately-if-empty=yes

[colors]
background=222222ee
text=ffffffff
prompt=ffffffff
input=ffffffff
selection-match=ffffffff
match=009f6bff
selection=009f6bff
selection-text=000000ff
border=009f6bff

[border]
width=3
radius=2

